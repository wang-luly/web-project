<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>甘特图示例</title>
<style>
  body {
    font-family: "Microsoft YaHei", sans-serif;
    background: #f7f7f7;
    padding: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .gantt {
    width: 90%;
    margin: 0 auto;
    border-collapse: collapse;
  }

  .gantt th, .gantt td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  .gantt th {
    background-color: #eee;
  }

  /* 甘特条容器 */
  .bar-container {
    position: relative;
    height: 24px;
    background-color: #fafafa;
  }

  /* 甘特条 */
  .bar {
    position: absolute;
    height: 100%;
    border-radius: 4px;
  }

  /* 各任务颜色 */
  .design { background-color: #4CAF50; }
  .frontend { background-color: #2196F3; }
  .backend { background-color: #FF9800; }
  .test { background-color: #9C27B0; }

  /* 时间轴列宽（可按天调整） */
  .day {
    width: 40px;
    text-align: center;
    font-size: 12px;
  }
</style>
</head>
<body>

<h1>网站开发项目甘特图</h1>

<table class="gantt">
  <thead>
    <tr>
      <th>任务</th>
      <th colspan="10" style="text-align:center;">10月</th>
    </tr>
    <tr>
      <th></th>
      <td class="day">1</td>
      <td class="day">2</td>
      <td class="day">3</td>
      <td class="day">4</td>
      <td class="day">5</td>
      <td class="day">6</td>
      <td class="day">7</td>
      <td class="day">8</td>
      <td class="day">9</td>
      <td class="day">10</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>界面设计</td>
      <td colspan="10">
        <div class="bar-container">
          <div class="bar design" style="left:0%; width:40%;"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td>前端开发</td>
      <td colspan="10">
        <div class="bar-container">
          <div class="bar frontend" style="left:40%; width:40%;"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td>后端开发</td>
      <td colspan="10">
        <div class="bar-container">
          <div class="bar backend" style="left:40%; width:50%;"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td>测试</td>
      <td colspan="10">
        <div class="bar-container">
          <div class="bar test" style="left:80%; width:20%;"></div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
